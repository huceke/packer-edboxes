- name: puppet repo
  command: dnf install -y https://yum.puppetlabs.com/puppet6-release-el-9.noarch.rpm
  become: yes
  when: ansible_facts['distribution'] == "RedHat" and ansible_facts['distribution_major_version'] == "9"

- name: puppet repo
  command: dnf install -y https://yum.puppetlabs.com/puppet6-release-el-8.noarch.rpm
  become: yes
  when: ansible_facts['distribution'] == "RedHat" and ansible_facts['distribution_major_version'] == "8"

- name: puppet repo
  yum: name=https://yum.puppetlabs.com/puppet6-release-el-7.noarch.rpm
  become: yes
  when: ansible_facts['distribution'] == "RedHat" and ansible_facts['distribution_major_version'] == "7"

- name: install base packages
  package:
    name:
      - gpg
      - chrony
      - rsyslog
      - acpid
      - qemu-guest-agent
      - cloud-init
      - cloud-utils-growpart
      - tar
      - puppet-agent
      - tuned
    state: present

- name: remove unneeded
  package:
    name: 
      - linux-firmware
    state: absent

- name: enable qemu guest agent
  systemd:
    name: qemu-guest-agent
    enabled: yes

- name: enable cloud init local
  systemd:
    name: cloud-init-local
    enabled: yes

- name: enable cloud init
  systemd:
    name: cloud-init
    enabled: yes

- name: enable cloud config
  systemd:
    name: cloud-config
    enabled: yes

- name: enable cloud final
  systemd:
    name: cloud-final
    enabled: yes

- name: enable sshd
  systemd:
    name: sshd
    enabled: yes

- name: enable rsyslog
  systemd:
    name: rsyslog
    enabled: yes

- name: enable chrony
  systemd:
    name: chronyd
    enabled: yes

- name: enable acpid
  systemd:
    name: acpid
    enabled: yes

- name: disable kdump
  systemd:
    name: kdump
    enabled: no

- name: networking
  copy:
    dest: "/etc/sysconfig/network"
    content: |
      NETWORKING=yes
      NOZEROCONF=yes
    mode: 0644
  become: yes

- name: virtual guest tuned
  copy:
    dest: "/etc/tuned/active_profile"
    content: |
      virtual-guest
    mode: 0644
  become: yes

- name: reduce vts
  command: sed -e "s/^#NAutoVTs=.*/NAutoVTs=0/g" -i /etc/systemd/logind.conf

- name: cleanup dnf cacche
  command: dnf clean all
  become: yes
  when: ansible_facts['distribution'] == "RedHat" and ansible_facts['distribution_major_version'] == "9"

- name: cleanup dnf cacche
  command: dnf clean all
  become: yes
  when: ansible_facts['distribution'] == "RedHat" and ansible_facts['distribution_major_version'] == "8"

- name: cleanup yum cacche
  command: yum clean all
  become: yes
  when: ansible_facts['distribution'] == "RedHat" and ansible_facts['distribution_major_version'] == "7"
