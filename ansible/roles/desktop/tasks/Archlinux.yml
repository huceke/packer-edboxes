- name: install base packages
  package:
    name:
      - vim
      - ufw
    state: present

- name: trizen build dependencies
  package:
    name:
      - git
      - base-devel

- git:
    repo: https://aur.archlinux.org/trizen.git
    dest: /tmp/trizen
  become_user: vagrant

- name: trizen build
  command: makepkg --noconfirm --force --install --syncdeps
  become: yes
  args:
    chdir: /tmp/trizen
  become_user: vagrant
    
- name: desktop packages
