box_distribution: archlinux
box_name: base
box_addon: []
box_boottype: mbr
box_encrypt: none
box_password: changeme1234
box_desktop_user: boxuser
box_ansible_run: yes
box_packer_run: no
box_packer_headless: "false"
box_disk_size: 16384M
box_locale: "en_US.UTF-8"
box_timezone: "Europe/Vienna"
box_keymap: "de-latin1-nodeadkeys"
box_xorg_keymap: "de"
box_xorg_keymap_model: "pc105"
box_xorg_keymap_vatiant: "nodeadkeys"
box_qemu_binary: ""
box_qemu_cpu: "kvm64"
box_efi_bios: "/usr/share/edk2/x64/OVMF_CODE.4m.fd"
box_efi_bios_vars: "/usr/share/edk2/x64/OVMF_VARS.4m.fd"
