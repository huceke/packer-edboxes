          - '    - {device: disk-vda, size: 512M, wipe: superblock, flag: '''', number: 2, preserve: false,'
          - '      grub_device: false, type: partition, id: partition-1}'
          - '    - {fstype: ext4, volume: partition-1, preserve: false, type: format, id: format-1}'
