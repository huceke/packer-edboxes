        luks:
          - 'part pv.4 --grow --size=100 --encrypted  --luks-version=luks2 --cipher=aes-xts-plain64 --pbkdf-time=5000 --passphrase={{ box_password }}'
      rocky8:
        none:
          - 'part pv.4 --grow --size=100'
        luks:
          - 'part pv.4 --grow --size=100 --encrypted  --luks-version=luks2 --cipher=aes-xts-plain64 --pbkdf-time=5000 --passphrase={{ box_password }}'
      almalinux:
